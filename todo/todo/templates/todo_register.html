{% extends 'base.html' %}
{% block content %}
  <div class="row mb-3">
    <h1>ToDo 추가</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- post 시 form.is_valid()를 통과하지 못할 때 발생하는 에러 보여주기-->
      {% include 'errors.html' %}

      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" placeholder="제목 입력" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="important">Important</label>
              <input type="checkbox" name="important" class="form-check">
            </div>
            <button class="btn btn-primary" type="submit">등록</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
